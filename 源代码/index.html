<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <div class="pyg_main">
        <!-- 轮播图 -->
        <div class="pyg_slider">

        </div>
        <!-- 分类列表 -->
        <div class="pyg_cates">

        </div>
        <!-- 商品列表 -->
        <div class="pyg_list">
          
        </div>
    </div>
    <!-- 底部 -->
    <footer class="pyg_footer">
        <ul>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-home"></span>
                    <div class="pyg_test">首页</div>
                </a>
            </li>
            <li>
                <a href="./pages/category.html">
                    <span class="fa fa-list-ul"></span>
                    <div class="pyg_test">分类</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-cart-plus"></span>
                    <div class="pyg_test">购物车</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user"></span>
                    <div class="pyg_test">我的</div>
                </a>
            </li>
        </ul>
    </footer>
    <!-- 轮播图模板 -->
    <script type="text/template" id="sliderTel">

        <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#"><img src="{{data[data.length-1].image_src}}" /></a>
                    </div>
                    {{each data value index}}
                    <div class="mui-slider-item">
                        <a href="#"><img src="{{value.image_src}}" /></a>
                    </div>
                    {{/each}}
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#"><img src="data[0].image_src" /></a>
                    </div>
                </div>

                <div class="mui-slider-indicator">
                    {{each data value index}}
                    {{if index == 0}}
                    <div class="mui-indicator mui-active"></div>
                    {{/if}}
                    {{if index !=0}}
                    <div class="mui-indicator"></div>
                    {{/if}}
                    {{/each}}
                </div>
            </div>
            
        
    </script>
    <!-- 轮播图模板 -->

    <!-- 分类列表模板 -->
    <script type="text/template" id='catesList'>
        {{each data value index}}
    <a href="javascript:;"> <img src="{{value.image_src}}" alt=""></a>
    {{/each}}
    </script>
    <!-- 分类列表模板 -->

    <!-- 商品列表模板 -->
    <script type="text/template" id="listTel">
        {{each data value1 index1}}
        <div class="pyg_item">
                <img src="{{value1.group_img}}" alt="">
                <ul>
                    {{each value1.goods value2 index2}}
                    <li>
                        <a href="">
                            <img src="{{value2.goods_small_logo}}" alt="">
                            <div class="goods_name">{{value2.goods_name}}</div>
                            <div class="goods_price">￥{{value2.goods_price}}</div>
                        </a>
                        <a href="" class="mui-btn mui-btn-primary mui-btn-outlined cates_like">找相似</a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>
    <!-- 商品列表模板 -->
</body>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/index.js"></script>

</html>
