<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>

    <div class="pyg_main">
        <div class="pyg_left">

        </div>
        <div class="pyg_right">

        </div>
    </div>

    <!-- 底部 -->
    <footer class="pyg_footer">
        <ul>
            <li>
                <a href="../index.html">
                    <span class="fa fa-home"></span>
                    <div class="pyg_test">首页</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-list-ul"></span>
                    <div class="pyg_test">分类</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-cart-plus"></span>
                    <div class="pyg_test">购物车</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user"></span>
                    <div class="pyg_test">我的</div>
                </a>
            </li>
        </ul>
    </footer>

    <!-- 左侧导航模板 -->
    <script type="text/template" id="categoriesTel">
        <ul>
            {{each data value index}}
            {{if index == 0}}
            <li class="active">{{value.cat_name}}</li>
            {{/if}}
            {{if index !=0}}
            <li>{{value.cat_name}}</li>
            {{/if}}
            {{/each}}
        </ul>
    </script>
    <!-- 左侧导航模板 -->
    <!-- 右侧分类模板 -->
    <script type="text/template" id="catesTelRight">

        <div>
            {{each data value index}}
                <div class="pyg_cates">
                    <div class="catesTil">{{value.cat_name}}</div>
                    <div class="catesIts">
                        <ul>
                            {{each value.children subvalue subindex}}
                            <li>
                                <a href="">
                                    <img src="http://api.pyg.ak48.xyz/{{subvalue.cat_icon}}" alt="">
                                    <div class="catesName">{{subvalue.cat_name}}</div>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            {{/each}}
       </div>

    </script>
    <!-- 右侧分类模板 -->
</body>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/category.js"></script>

</html>
